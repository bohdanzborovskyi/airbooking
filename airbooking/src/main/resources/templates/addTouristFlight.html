	<h1>
		<img th:src="@{/img/airplan.jpg}"/>

	<form th:action="@{/seats/addSeat}">	
	<div class="col-sm-3">
	  	<label for="selectS">Choose a seat</label>	  
    	<select class="form-control" id="selectS" th:name="seat">
    	<option value="">Select seat</option>
    	<option th:each="seat : ${seats}" th:text="${seat}"></option>
   	    </select>
   	</div>
   	<p/>
   	<div class="col-auto">	
		<button class="btn btn-primary" type="submit">Add seat</button>	
	</div>
	</form>
	<p/>
	<div class="col-auto">
		<div class="badge badge-primary text-wrap" th:text="${count}"></div>
	</div>
