<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<ul class="nav">
 		 <li class="nav-item">
    		<a class="nav-link active" th:href="@{~/flights}">FLights</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link" th:href="@{~/tourists}">Tourists</a>
  		</li>
  		<li class="nav-item">
  		  <a class="nav-link" th:href="@{~/seats/addSeatForm}">Add seat</a>
  		</li>
 		<li class="nav-item">
 		   <a class="nav-link " th:href="@{~/contracts/greeting}" >Greeting</a>
 		 </li>
	</ul>

	 <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>ID</th>
                                <th>Seat</th>
                                <th>Flight ID</th>
                                <th>Tourist ID</th>   
                                <th>Flight Ticket Price</th>
                                <th>Tourist Name</th> 
                                <th>Tourist Surname</th>                                                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="seat : ${seats}">
                            	<td th:text="${seat.id}"></td>
                                <td th:text="${seat.seat}"></td>
                                <td th:text="${seat.flight.id}"></td>                                
                                <td th:text="${seat.tourist.id}"></td>
                                <td th:text="${seat.flight.ticketPrice}"></td>
                                <td th:text="${seat.tourist.name}"></td>
                                <td th:text="${seat.tourist.surname}"></td>                                
                                <td><a th:href="@{/seats/delete/{id}(id=${seat.id})}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-remove"/>Delete</a>                            	                           
                            </tr>
                        </tbody>
                    </table>
	<a href="/contracts/addContractForm" class="btn btn-primary"><i class="glyphicon glyphicon-plus"> Add Contract</i></a>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
