<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Contract</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/tourists/addTourist}" th:object="${tourist}"  method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name">
                                 <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"> </div> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="surname" class="col-form-label">Surname</label> <input type="text" th:field="*{surname}" class="form-control" id="surname">
                                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger" role="alert"> </div> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> <input type="text" th:field="*{gender}" class="form-control" id="gender">
                                 <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert"> </div> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="country" class="col-form-label">Country</label> <input type="text" th:field="*{country}" class="form-control" id="country">
                                 <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger" role="alert"> </div> 
                            </div>
							<div class="form-group col-md-8">
                                <label for="notes" class="col-form-label">Notes</label> <input type="text" th:field="*{notes}" class="form-control" id="notes">
                                 <div th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}" class="alert alert-danger" role="alert"> </div> 
                            </div>
							<div class="form-group col-md-8">
                                <label for="birthday" class="col-form-label">Birthday</label> <input type="date" th:field="*{birthday}" class="form-control" id="birthday">
                                 <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger" role="alert"> </div> 
                            </div>                           
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Add Tourist">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
